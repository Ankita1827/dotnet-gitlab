<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
      <p class="subtitle">Log in to book your perfect venue</p>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required [(ngModel)]="loginData.email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required [(ngModel)]="loginData.password" />
      <button type="submit">Login</button>
    </form>

    <p style="margin-top: 10px; cursor: pointer;">
      <a (click)="saveHandler()" href="" routerLink="/forgot-password">Forgot Password?</a>
    </p>
  </div>
</body>

</html>
