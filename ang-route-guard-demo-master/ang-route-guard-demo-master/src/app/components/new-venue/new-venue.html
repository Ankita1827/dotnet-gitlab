<section class="venue-form-wrapper">
  <h2 class="form-title">Register Your Venue</h2>

  <form (ngSubmit)="saveHandler()" #venueForm="ngForm">
    <label>
      Venue Name <span class="required">*</span>
      <input type="text" [(ngModel)]="v.name" name="name" required />
    </label>

    <label>
      Description <span class="required">*</span>
      <textarea [(ngModel)]="v.description" name="description" required></textarea>
    </label>

    <label>
      Address <span class="required">*</span>
      <input type="text" [(ngModel)]="v.address" name="address" required />
    </label>

    <label>
      City <span class="required">*</span>
      <input type="text" [(ngModel)]="v.city" name="city" required />
    </label>

    <label>
      Capacity
      <input type="number" [(ngModel)]="v.capacity" name="capacity" />
    </label>

    <label>
      Amenities
      <input type="text" [(ngModel)]="v.amenitiesInput" name="amenitiesInput" />
    </label>

    <label>
      Image 
      <input type="text" [(ngModel)]="v.imageUrlsInput" name="imageUrlsInput" />
    </label>

    <button type="submit" [disabled]="!venueForm.form.valid">Submit</button>
  </form>
</section>
