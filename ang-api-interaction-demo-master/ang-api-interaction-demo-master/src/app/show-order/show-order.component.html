<section style="display: flex;">
@for (order of orders; track order.id) {
  <div class="order" >
    <h2>Order ID: {{ order.id }}</h2>
    <p>Customer Name: {{ order.customerName }}</p>
    <p>Model: {{ order.model }}</p>
    <p>Year: {{ order.year }}</p>
    <p>Damage Type: {{ order.damageType }}</p>
  </div>
}
</section>
